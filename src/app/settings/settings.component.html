<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="settingsForm" class="settings-form">

    <mat-form-field appearance="outline">
        <mat-label>Azure Vision API Key</mat-label>
        <input matInput type="text" formControlName="azure_vision_api_key" placeholder="Enter your Azure Vision API key">
        <mat-hint>Optional: For image recognition features</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Azure Vision Endpoint</mat-label>
        <input matInput type="text" formControlName="azure_vision_endpoint" placeholder="Enter your Azure Vision endpoint">
        <mat-hint>Optional: For image recognition features</mat-hint>
    </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSaveClick()" cdkFocusInitial [disabled]="settingsForm.invalid">
    <mat-icon>save</mat-icon> Save Settings
    </button>
</mat-dialog-actions>
