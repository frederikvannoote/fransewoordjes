<style>
  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }
</style>

<main class="main">
  <div class="content">
    <!--<h1>{{ title }}</h1>-->

    <mat-card-actions class="button-right-align">
      <div>
        <button mat-icon-button (click)="openSettingsDialog()">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </mat-card-actions>
    
    <div width="100%" class="signature-pad-container">
      <app-signature-pad></app-signature-pad>
    </div>
    
    <mat-card-actions class="button-left-align">
      <div>
        <button mat-raised-button color="primary" (click)="handleImage()">
          <mat-icon>auto_awesome</mat-icon>
          Lees handschrift
        </button>
        <button mat-raised-button color="primary" (click)="clear()">
          <mat-icon>delete</mat-icon>
          Wissen
        </button>
      </div>
    </mat-card-actions>

    <p>Recognized: {{ text }}</p>
  </div>
</main>
<router-outlet />
